version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      prologue:
        commands:
          - 'export "SEMAPHORE_GIT_DIR=$(go env GOPATH)/src/github.com/${SEMAPHORE_PROJECT_NAME}"'
          - 'export "PATH=$(go env GOPATH)/bin:${PATH}"'
          - 'mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"'
      jobs:
        - name: go test
          commands:
            - sem-version go 1.20
            - checkout
            - go get -v -t -d ./...
            - go test -v ./...

